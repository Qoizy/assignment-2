<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="info">
        <img src="asset/Logo.png" alt="Logo" class="logo">
        <h2>For Individuals</h2>
        <p>Start benefiting from this wellness application. For companies looking to increase productivity and improve organizational wellness.</p>
      </div>
      <div class="form-container">
        <form>
          <div class="form-row">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
          </div>
          <div class="form-row">
            <select>
              <option>Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
            <input type="date" placeholder="Date of Birth">
          </div>
          <div class="form-row">
            <input type="number" placeholder="Weight (KG)">
            <input type="number" placeholder="Height (CM)">
          </div>
          <div class="form-row">
            <select>
              <option>Activity Level</option>
              <option>Low</option>
              <option>Moderate</option>
              <option>High</option>
            </select>
            <input type="password" placeholder="Password">
          </div>
          <button type="submit">Register</button>
          <p class="terms">By clicking Register, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
